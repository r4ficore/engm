<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axora AI - Enigma System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              jet: '#0a0a0a',
              graphite: '#2a2a2a',
              borderDark: '#222222',
              gold: {
                DEFAULT: '#d6b376',
                dim: '#aa8c55',
                dark: '#8a7040',
                10: 'rgba(214, 179, 118, 0.1)',
              },
              gray: {
                850: '#1f2937', // Kept for legacy mapping if needed, but preferred Graphite
                900: '#111827',
                950: '#030712',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 4s infinite linear',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 3s ease-in-out infinite',
            },
            keyframes: {
              shine: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { top: '0%', opacity: 0 },
                '50%': { opacity: 1 },
                '100%': { top: '100%', opacity: 0 },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e7eb;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      /* === BACKGROUND SYSTEM === */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* === UTILITIES === */
      .text-gradient-gold {
        background: linear-gradient(to right, #d6b376, #fff8e7, #d6b376);
        -webkit-background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }

      .glass-panel {
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0));
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom Cursor */
      .cursor-dot,
      .cursor-outline {
          position: fixed;
          top: 0;
          left: 0;
          transform: translate(-50%, -50%);
          border-radius: 50%;
          z-index: 9999;
          pointer-events: none;
      }
      .cursor-dot {
        width: 6px;
        height: 6px;
        background-color: #d6b376;
      }
      .cursor-outline {
        width: 32px;
        height: 32px;
        border: 1px solid rgba(214, 179, 118, 0.5);
        transition: width 0.2s, height 0.2s;
      }

      /* Scrollbars */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a2a; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6b376; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
